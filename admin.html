<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ordiniamo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans">

    <!-- LOGIN SECTION -->
    <div id="login-section" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">üîê Accesso Admin</h1>
        <input type="password" id="password-input" placeholder="Inserisci Password" 
               class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="checkPassword()" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
            Entra
        </button>
        <p id="login-error" class="text-red-500 text-center mt-3 hidden">Password errata!</p>
    </div>

    <!-- DASHBOARD SECTION (Hidden by default) -->
    <div id="dashboard-section" class="hidden max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">‚öôÔ∏è Pannello di Controllo</h1>
            <button onclick="logout()" class="text-red-500 font-bold hover:underline">Esci</button>
        </header>

        <!-- IMPOSTAZIONI BAR -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4 border-b pb-2">üè¢ Dati Bar</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-600 mb-1">Nome Bar</label>
                    <input type="text" id="bar-name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Numero WhatsApp</label>
                    <input type="text" id="bar-phone" class="w-full p-2 border rounded">
                </div>
            </div>
            <button onclick="saveSettings()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">
                Salva Impostazioni
            </button>
        </div>

        <!-- GESTIONE PRODOTTI -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-xl font-bold text-gray-700">üçî Menu Prodotti</h2>
                <button onclick="openProductModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 text-sm">
                    <i class="fa fa-plus"></i> Nuovo Prodotto
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm uppercase">
                            <th class="p-3">ID</th>
                            <th class="p-3">Nome</th>
                            <th class="p-3">Prezzo</th>
                            <th class="p-3 text-center">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="text-gray-700">
                        <!-- Prodotti caricati dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL PRODOTTO -->
    <div id="product-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Aggiungi Prodotto</h3>
            <input type="hidden" id="prod-id-hidden">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 text-sm mb-1">ID Univoco (es. 'caffe')</label>
                    <input type="text" id="prod-id" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm mb-1">Nome Visualizzato</label>
                    <input type="text" id="prod-name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm mb-1">Prezzo (‚Ç¨)</label>
                    <input type="number" id="prod-price" step="0.01" class="w-full p-2 border rounded">
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="closeProductModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-bold">Annulla</button>
                <button onclick="saveProduct()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700">Salva</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
