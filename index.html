<!-- 🍩 Ordini Ufficio BAR con griglia prodotti, quantità, split alla romana e prodotti personalizzati -->

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordina dal Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body class="bg-gray-100 min-h-screen p-4 bob__body">
    <!-- 🧾 TITOLO -->
    <h1 class="text-2xl font-bold text-center mt-20 mb-6 bob__title">☕ Il Baaaaaaaar</h1>

    <!-- 📦 CONTAINER PRINCIPALE -->
    <div class="max-w-5xl mx-auto bob__container">
      <div class="flex">
        <!-- 🛍️ CONTAINER PRODOTTI -->
        <div id="container_prodotti" class="w-5/6 p-4">
          <h2 class="text-lg font-semibold mb-4">Prodotti</h2>
          <div class="grid grid-cols-3 gap-2 bob__menu" id="menu">
              <!-- Prodotti -->
          </div>
        </div>

        <!-- 🛒 CONTAINER CARRELLO -->
         
        <div id="container_carrello" class="w-1/6">
          <h2 class="text-lg font-semibold mb-9">Carrello</h2>
          <div id="cartItems" class="space-y-1 text-sm min-h-100 p-4 bg-white rounded shadow" style="min-height: 300px;">
            <!-- Gli elementi del carrello verranno aggiunti qui dinamicamente -->
          </div>
          <p class="mt-4 font-bold text-lg bob__total">
            <strong>TOT:</strong> €<span id="total">0.00</span>
          </p>
        </div>
      </div>

      <!-- 🧮 SWITCH DIVISIONE ALLA ROMANA -->
      <div class="flex items-center space-x-3 mb-4 bob__split">
        <label for="splitToggle" class="font-medium w-[70%] bob__split_label">Non lo so, chissà servisse dividere alla romana, clicca qui.</label>
        <input type="checkbox" id="splitToggle" class="h-5 w-5 bob__split_toggle" title="Dividi alla romana?" />
      </div>

      <!-- 👥 NUMERO PERSONE -->
      <div id="splitControls" class="hidden flex items-center space-x-2 mb-6 bob__split_controls">
        <span class="bob__split_controls_label">👥 Persone:</span>
        <button onclick="adjustPeople(-1)" class="px-2 py-1 bg-gray-300 rounded bob__split_controls_btn">
          -
        </button>
        <span id="peopleCount" class="font-bold bob__split_controls_count">2</span>
        <button onclick="adjustPeople(1)" class="px-2 py-1 bg-gray-300 rounded bob__split_controls_btn">
          +
        </button>
      </div>

      <!-- ➕ PRODOTTO PERSONALIZZATO -->
      <div class="mb-6 bob__custom">
        <button
          onclick="toggleCustomFields()"
          class="bg-yellow-400 text-black px-3 py-1 rounded bob__custom_btn"
        >
          ➕ Aggiungi prodotto personalizzato
        </button>
        <div id="customFields" class="mt-3 hidden space-y-2 bob__custom_fields">
          <input
            type="text"
            id="customName"
            placeholder="Nome prodotto"
            class="w-full p-2 border rounded bob__custom_fields_input"
          />
          <input
            type="number"
            id="customPrice"
            placeholder="Prezzo (€)"
            class="w-full p-2 border rounded bob__custom_fields_input"
            step="0.01"
          />
          <button
            onclick="addCustomProduct()"
            class="bg-green-500 text-white px-3 py-1 rounded bob__custom_fields_add"
          >
            Aggiungi
          </button>
        </div>
      </div>
     
      <!-- 📤 INVIO WHATSAPP -->
      <button
        id="send"
        class="w-full bg-green-600 text-white py-3 rounded text-lg bob__send"
      >
        📤 Invia Ordine su WhatsApp
      </button>
    </div>
</div>
 <!-- END container -->

</div> 
  <script src="app.js"></script>
  </body>
</html>
