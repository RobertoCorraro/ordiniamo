<!-- üç© Ordini Ufficio BAR con griglia prodotti, quantit√†, split alla romana e prodotti personalizzati -->

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=‚Äùno‚Äù " />
    <title>Ordina dal Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-4 font-sans pb-32 md:pb-4">
    <!-- HEADER WRAPPER -->
    <div class="max-w-6xl mx-auto pt-10 mt-10 mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-8 px-4">
      
      <!-- üßæ TITOLO -->
      <header class="text-center md:text-left w-full md:w-1/2">
        <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">
          ‚òï Ordini per il Bar
        </h1>
        <p class="text-gray-500 mt-2">Semplice, veloce e senza stress!</p>
      </header>

      <!-- üìû WHATSAPP NUMBER -->
      <div
        id="whatsapp-container"
        class="w-full md:w-2/6 bg-white p-4 rounded-lg shadow-lg"
      >
        <div class="flex flex-col md:flex-row items-center justify-between">
          <span class="block font-bold text-gray-700">Ordiniamo da:</span>
          <span id="bar-name-display" class="block font-bold text-green-600 text-lg"></span>
          <span class="text-xs text-gray-400">TEL<span id="whatsapp-number"></span></span>
        </div>
      </div>

    </div>
    <!-- üì¶ CONTAINER PRINCIPALE -->
    <main class="max-w-6xl mx-auto p-4 rounded-2xl shadow-xl">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- üõçÔ∏è CONTAINER PRODOTTI -->
        <div class="md:col-span-2">
          <h2 class="text-2xl font-bold text-gray-700 mb-6">
            Ci√≤ a ma pgghi√®?
          </h2>
          <div
            class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1 gap-6"
            id="menu"
          >
            <!-- Prodotti caricati da app.js -->
          </div>
        </div>

        <!-- üõí CONTAINER CARRELLO -->
        <div class="bg-white p-6 rounded-xl shadow-inner">
          <h2 class="text-2xl font-bold text-gray-700 mb-6">Il tuo carrello</h2>
          <div id="cartItems" class="space-y-4">
            <!-- Elementi del carrello -->
          </div>
          <div class="mt-6 pt-4 border-t-2 border-gray-200">
            <p class="text-xl font-bold text-right text-gray-800">
              TOTALE: ‚Ç¨<span id="total">0.00</span>
            </p>
          </div>
        </div>
      </div>

      <!-- ‚öôÔ∏è OPZIONI ORDINE -->
      <div class="mt-8 pt-6 border-t-2 border-gray-200">
        <h3 class="text-xl font-bold text-gray-700 mb-4">Opzioni Ordine</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- üßÆ SWITCH DIVISIONE ALLA ROMANA -->
          <div
            class="bg-gray-50 p-4 rounded-xl flex items-center justify-between"
          >
            <label for="splitToggle" class="font-medium text-gray-600"
              >Dividi il conto?</label
            >
            <input
              type="checkbox"
              id="splitToggle"
              class="h-6 w-6 rounded-full"
              title="Dividi alla romana?"
            />
          </div>

          <!-- üë• NUMERO PERSONE -->
          <div
            id="splitControls"
            class="hidden bg-gray-50 p-4 rounded-xl flex items-center justify-between"
          >
            <span class="text-gray-600">Persone:</span>
            <div class="flex items-center space-x-3">
              <button
                onclick="adjustPeople(-1)"
                class="px-3 py-1 bg-gray-300 text-gray-700 rounded-full font-bold"
              >
                -
              </button>
              <span id="peopleCount" class="font-bold text-lg text-gray-800"
                >2</span
              >
              <button
                onclick="adjustPeople(1)"
                class="px-3 py-1 bg-gray-300 text-gray-700 rounded-full font-bold"
              >
                +
              </button>
            </div>
            <span id="splitInfo" class="text-green-600 font-bold">
              ‚Ç¨<span id="splitTotal">0.00</span> a testa
            </span>
          </div>

          <!-- ‚ûï PRODOTTO PERSONALIZZATO -->
          <div class="md:col-span-2 bg-gray-50 p-4 rounded-xl">
            <button
              onclick="toggleCustomFields()"
              class="font-medium text-yellow-600"
            >
              Vuoi aggiungere qualcosa che non √® in lista?
            </button>
            <div id="customFields" class="mt-4 hidden space-y-3">
              <input
                type="text"
                id="customName"
                placeholder="Nome prodotto"
                class="w-full p-3 border rounded-lg"
              />
              <input
                type="number"
                id="customPrice"
                placeholder="Prezzo (‚Ç¨)"
                class="w-full p-3 border rounded-lg"
                step="0.01"
              />
              <button
                onclick="addCustomProduct()"
                class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600"
              >
                Aggiungi Prodotto
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- üì§ INVIO WHATSAPP -->
      <div class="fixed bottom-0 left-0 w-full bg-white p-4 border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-50 md:static md:bg-transparent md:p-0 md:border-none md:shadow-none md:mt-8 md:text-center">
        <div class="flex items-center justify-between gap-4 max-w-md mx-auto md:block">
            
            <!-- Mobile Total Display -->
            <div class="flex-1 md:hidden text-left">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Totale</p>
                <p class="text-2xl font-extrabold text-gray-800 leading-none">‚Ç¨<span id="mobileTotal">0.00</span></p>
            </div>

            <button
            id="send"
            class="flex-initial w-2/3 md:w-full md:max-w-md bg-green-600 text-white py-3 md:py-4 rounded-xl text-lg font-bold hover:bg-green-700 shadow-lg md:shadow-lg"
            >
            <i class="fab fa-whatsapp mr-1"> </i>Invia <span class="hidden sm:inline">Ordine al Bar</span> </i>
            </button>
            <span class="block p-1 mt-2 text-sm text-gray-400">Si apre WhatsApp e devi dare solo l'Invio.</span>
        </div>
      </div>
    </main>

    <!-- MODAL PER AGGIUNGERE PRODOTTO -->
    <div id="addProductModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Aggiungi un nuovo prodotto</h3>
        <div class="space-y-4">
          <input type="text" id="newProductName" placeholder="Nome prodotto" class="w-full p-3 border rounded-lg" />
          <input type="number" id="newProductPrice" placeholder="Prezzo (‚Ç¨)" class="w-full p-3 border rounded-lg" step="0.01" />
        </div>
        <div class="mt-8 flex justify-end space-x-4">
          <button onclick="closeAddProductModal()" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-400">Annulla</button>
          <button onclick="addNewProduct()" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600">Aggiungi</button>
        </div>
      </div>
    </div>

    <!-- Supabase Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="cart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
